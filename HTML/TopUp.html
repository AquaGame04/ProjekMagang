    <link rel="stylesheet" href="../css/topup_pay.css">

        <div class="package-container">
            <h2>Available Packages</h2>
            <div class="package-grid">

                <button class="package-button">
                    <img src="../IMG/images(1).jpg" alt="10 Diamonds">

                </button>
                <button class="package-button">
                    <img src="../IMG/images(1).jpg" alt="10 Diamonds">
                    <p>10 Diamonds</p>
                </button>
                <button class="package-button">
                    <img src="../IMG/images(1).jpg" alt="50 Diamonds">
                    <p>50 Diamonds</p>
                </button>
                <button class="package-button">
                    <img src="../IMG/images(1).jpg" alt="60 UC">
                    <p>60 UC</p>
                </button>
                <button class="package-button">
                    <img src="../IMG/images(1).jpg" alt="60 Primogems">
                    <p>60 Primogems</p>
                </button>
            </div>
        </div>

        <!-- Payment Method Selection -->
        <div class="payment-method-container">
            <h2>Choose Payment Method</h2>
            <div class="payment-grid">
                <!-- Hardcoded payment method options -->
                <button class="payment-button">
                    <img src="../IMG/images(2).png" alt="Credit Card">
                    <p>Credit Card</p>
                </button>
                <button class="payment-button">
                    <img src="../IMG/images(2).png" alt="PayPal">
                    <p>PayPal</p>
                </button>
                <button class="payment-button">
                    <img src="../IMG/images(2).png" alt="Bank Transfer">
                    <p>Bank Transfer</p>
                </button>
                <button class="payment-button">
                    <img src="../IMG/images(2).png" alt="Credit Card">
                    <p>Credit Card</p>
                </button>

                    <img src="../IMG/images(2).png" alt="PayPal">

                </button>
                <button class="payment-button">
                    <img src="../IMG/images(2).png" alt="Bank Transfer">

                </button>

        <!-- Payment Process -->
        <div class="payment-process-container">
            <h2>Payment Process</h2>
            <button class="pay-now-button">Pay Now</button>
